{% extends 'layout.html' %}

{% block navbar %}
    <ul>
        <li class="tm-nav-item">
            <a href="/" class="tm-nav-link">
                <i class="fas fa-home"></i>
                Home
            </a>
        </li>
        <li class="tm-nav-item">
            <a href="../newPost/" class="tm-nav-link">
                <i class="fas fa-pen"></i>
                Escrever Post
            </a>
        </li>
        <li class="tm-nav-item active">    
            <a href="." class="tm-nav-link">
                <i class="fas fa-users"></i>
              Palavras chaves
            </a>
        </li>
        <li class="tm-nav-item">
            <a href="#" class="tm-nav-link">
                <i class="far fa-comments"></i>
                -
            </a>
        </li>
    </ul>
{% endblock %}

{% block content %}
    <div class="row tm-row">
        <div class="col-12">
            <form method="GET" class="form-inline tm-mb-20 tm-search-form">   
                    <input type="radio" id="kwCheck" name="type_search" value="0">
                    <label for="kwCheck" class='tm-mr-20'>KeyWord</label><br>
                    <input type="radio" id="titleCheck" name="type_search" value="1">
                    <label for="titleCheck" class='tm-mr-20'>Título</label><br>
                    <input type="radio" id="AutorCheck" name="type_search" value="2">
                    <label for="AutorCheck" class='tm-mr-20'>Autor</label>
                    <input type="radio" id="Content" name="type_search" value="3">
                    <label for="Content" class='tm-mr-20'>Conteúdo</label>

                <input class="form-control tm-search-input" name="query" type="text" placeholder="Search..." aria-label="Search">
                <button class="tm-search-button" type="submit" href="../search/">
                    <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
                </button>                                
            </form>
        </div>                
    </div>    
    
    <div class="row tm-row ">
        <div class="keyWords">
            {% for key in keys %}    
                <a href="../search/?type_search=0&query={{ key }}" class="mb-2 tm-btn tm-btn-primary">{{ key }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
